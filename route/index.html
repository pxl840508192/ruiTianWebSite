<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>PXXXL</title>
    <link href="../css/login.css" rel="stylesheet" type="text/css"/>
   <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
</head>

<body>

<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/axios.min.js"></script>
<script src="../js/login.js" type="text/javascript"></script>


<div class="login-page">
    <div class="form">
        <form action="#" class="register-form" id="registerForm">
            <input id="regPhone" placeholder="注册手机号" type="text"/>
            <input id="regPwd" placeholder="注册密码" type="password"/>
            <div class="divCode">
                <input id="regCode" placeholder="注册验证码" type="text"/>
                <button id="btGetCode">获取</button>
            </div>
            <button id="btCreate" type="button">注册</button>
            <p class="message">已注册账号？<a href="#" id="signIn">点击登录</a></p>
        </form>
        <form action="#" class="login-form" id="loginForm">
            <input id="inputAccount" placeholder="手机号" type="text"/>
            <input id="inputPwd" placeholder="密码" type="password"/>
            <button id="btLogin" type="button">登录</button>
            <p class="message">还未注册账号？<a href="#" id="createAccount">点击注册账号</a></p>
        </form>
    </div>
</div>

</body>

</html>
